<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="username" >Username:</label><br>
        <input type="text" id="username" name="uname" value="John" disabled ><br>
        <label for="pwd"> Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset"><br><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        
        <label for="html">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="html">JavaScript</label><br>
        <br>
       
        <input type="checkbox" id="html " name="html" value="Bike">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css " name="css" value="John">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript " name="javascript" value="Javascript">
        <label for="css">JavaScript</label><br><br>

        <label for="favcolor">Select your favorite color</label>
        <input type="color" id="favcolor" name="favcolor"><br>
        <br>
        <label for="birthday">Birthday</label><br>
        <label for="datemax">Enter a date before 2000-01-01</label>
        <br>
        br
        <input type="datetime-local" id="birthday" name="birthday" max="1999-12-31"><br>
        <br>
        <label for="datemin">Enter a date after 2000-01-01</label>
        <br>
        <input type="datetime-local" id=" birthday" name="birthday" max="2000-01-02"><br>

        <br>
        <label for="email"><strong>Enter your email</strong></label><br>
        <input type="Email" id="email" name="email" placeholder="xxx@gmail.com" required>
        <br>
        <input type="image" src="submit.jpg" alt="Submit" width="45" height="40">
        <br>
        <label for="myfile">Select a file:</label>
        <br>
        <input type="file" id="myfile" name="myfile" multiple>
        <br><br>
        
        <label for="username" >Username:</label><br>
        <input type="hidden" id="uname" name="uname" value="John">
        <br>
        <label for="bdaymonth">Birthday (month and year)</label>
        <br>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <br>
        <br>
        <label for="quantity"><strong>Quantity (between 1 and 5)</strong></label>
        <br>

        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <br>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <br><br>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <br><br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        placeholder="123-45-678">
  
        <br><br>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <br><br>
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <br><br>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
    </form>
</body>
</html>
