<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Input Element</h2>
    <label for="fname">First name</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <input type="submit" value="submit">

    <h2>Select Element</h2>
    <label for="cars">Choose a car</label>
    <select name="cars" id="cars" size="1">
        <option value="volvo">Volve</option>
        <option value="audi">Audi</option>
        <option value="land cruiser">Land cruiser</option>
        <option value="nissan">Nissan</option>
    </select>

    <h2>Textarea Element</h2>
    <form action="">
        <textarea name="message" id="" cols="30" rows="10">Day 13 of the challenge</textarea><br>
        <input type="submit" value="submit">
    </form>

    <h2>Button Element</h2>
    <form action="">
        <button type="button" onclick="Hello World ">Click Me</button>
    </form>

    <h2>Fieldset</h2>
    <form action="">
        <fieldset>
            <legend>Personalia</legend>
            <label for="fname">First name</label><br>
            <input type="text" id="fname "><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname "><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <h2>datalist</h2>
    <form action="/action_page.php">
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </form>  
</body>
</html>
