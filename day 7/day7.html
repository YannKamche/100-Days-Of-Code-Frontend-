<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Front End Development GDSC/Basics of Html/day 5/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <p>HTML tables allow web developers to arrange data into rows and columns</p>
    
    <br>
    <table style="background-color: rgb(212, 150, 56); width: 100%;">
        <tr>
            <th style="width:40%">Cameroon</th>
            <th>Cameroon</th>
            <th>Cameroon</th>
            
        </tr>
        <tr>
            <td>Cameroon</td>
            <td>Cameroon</td>
            <td><a href="https://www.facebook.com/">Cameroon</a></td>
        </tr>
        <tr>
            <td>Cameroon</td>
            <td>Cameroon</td>
            <td>Cameroon</td>
        </tr>
        <tr style="height: 100px;">
            <td>Cameroon</td>
            <td>Cameroon</td>
            <td>Cameroon</td>
        </tr>
        <tr>
            <td>Cameroon</td>
            <td>Cameroon</td>
            <td>Cameroon</td>
        </tr>
</body>
</html>
