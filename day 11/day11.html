<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Javascript</title>
</head>
<body>
    <h1>Javascript makes HTML pages more interactive and dynamic</h1>
    <p>The HTML script tag is used to define a client-side script</p>
    <p id="Demo"></p>
    <button type="button" onclick="myfunction()">Click !</button>

    <script>
        document.getElementById("demo").innerHTML = "Hello Javascript";
        function myfunction(){
            document.getElementById("Demo").innerHTML = "Hello Javascript";
        }
    </script>
    <h1>HTML layout Elements</h1>
    <img src="../day 11/Images/img_sem_elements.gif" alt="">
    <p>HTML has several semantic elements that define the deifferent parts of a web page</p>
</body>
</html>
